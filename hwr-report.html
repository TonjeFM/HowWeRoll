<script>

    fetch('https://bacit.info/hwr/20210928172655-a5438fd7664563a1f22c96dc612aeeee.json').then(function (response) {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error("Something went wrong");
        }
    }).then(function(data) {
        console.log(data);
        ctx.beginPath(); //circle
        ctx.fillStyle = "#efa964";
        ctx.strokeStyle = "#000000";
        ctx.arc(data.samarbeid, 200, 20, 0, 2*Math.PI); //førte tall får vi fra json
        ctx.fill();
        ctx.stroke();
    })

    fetch('https://bacit.info/hwr/20210929003209-b98a1235df20cdf07746ac142e11d8ac.json').then(function (response) {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error("Something went wrong");
        }
    }).then(function(data) {
        console.log(data);
        ctx.beginPath(); //circle
        ctx.fillStyle = "red";
        ctx.strokeStyle = "#000000";
        ctx.arc(data.samarbeid, 200, 20, 0, 2*Math.PI); //førte tall får vi fra json
        ctx.fill();
        ctx.stroke();
    })

    var cnv  = document.getElementById("cnv");
    var ctx = cnv.getContext("2d");
    ctx.lineWidth = 2;
    ctx.clearRect(0, 0, cnv.width, cnv.height);

    //Linje 1
    ctx.fillStyle = "black";
    ctx.font = "30px Arial";
    ctx.fillText("Morgenfugl", 20, 200);

    ctx.beginPath(); //line
    ctx.strokeStyle = "#000000";
    ctx.moveTo(200 ,200);
    ctx.lineTo(600,200);
    ctx.closePath();
    ctx.stroke();



    ctx.fillStyle = "black";
    ctx.font = "30px Arial";
    ctx.fillText("Nattugle", 625, 200);

    //Linje 2
    ctx.fillStyle = "black";
    ctx.font = "30px Arial";
    ctx.fillText("Samarbeid", 20, 300);

    ctx.beginPath(); //line
    ctx.strokeStyle = "#000000";
    ctx.moveTo(200 ,300);
    ctx.lineTo(600,300);
    ctx.closePath();
    ctx.stroke();

    ctx.beginPath(); //circle
    ctx.fillStyle = "#efa964";
    ctx.strokeStyle = "#000000";
    ctx.arc(550, 300, 20, 0, 2*Math.PI); //førte tall får vi fra json
    ctx.fill();
    ctx.stroke();

    ctx.fillStyle = "black";
    ctx.font = "30px Arial";
    ctx.fillText("Selvstendig", 625, 300);

</script>
